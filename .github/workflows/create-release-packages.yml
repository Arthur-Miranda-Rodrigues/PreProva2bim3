name : Criando Pacotes de Release
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Vers찾o de Release (ex: v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_name: 
        description: 'Nome da Release (ex: Vers찾o 1.0.0)'
        required: true
        default: 'Vers찾o 1.0.0'
jobs:
  create_release_packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Reposit처rio
        uses: actions/checkout@v3
        
      - name: Criar Artefatos de Release
        run: |
          mkdir -p release-packages
          cp -r dist/* release-packages/

      - name: Fazer Upload dos Artefatos
        uses: actions/upload-artifact@v4 
        with:
          name: release-packages